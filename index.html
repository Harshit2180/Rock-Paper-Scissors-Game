<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock-Paper-Scissor Game</h1>

  <div class="choices">
    <div class="choice" id="rock">
      <img src="Rock.jpg" alt="rock">
    </div>
    <div class="choice" id="paper">
      <img src="Paper.jpg" alt="paper">
    </div>
    <div class="choice" id="scissor">
      <img src="Scissors.jpg" alt="scissor">
    </div>
  </div>

  <div class="ScoreBoard">
    <div class="User">
      <p class="UserScore">0</p>
      <p class="UserLabel">You</p>
    </div>
    <div class="Comp">
      <p class="CompScore">0</p>
      <p class="CompLabel">Computer</p>
    </div>
  </div>

  <div class="Message">
    <p class="weapon">Choose Your Weapon</p>
    <p class="result">Draw</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
